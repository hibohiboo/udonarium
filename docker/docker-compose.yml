version: '3'
services:
  node:
    build: ./node
    volumes:
      - ../angular.json:/app/angular.json
      - ../tsconfig.json:/app/tsconfig.json
      - ../tsconfig.app.json:/app/tsconfig.app.json
      - ../tslint.json:/app/tslint.json
      - ../src:/app/src
      - ../dest:/app/dest
    ports:
      - 80:80
      - 4200:4200
    command: [npm, run, start, --, "--host", "0.0.0.0", "--watch", "--poll=2000"]


