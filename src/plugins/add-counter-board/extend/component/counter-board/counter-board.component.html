
<div>
  <table>
    <thead>
      <tr>
        <th>名前</th>
        <th>カウント</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of objects">
        <tr>
          <td>{{item.name}}</td>
          <td>
            <i class="material-icons button" (click)="decreaseCount(item.obj)">remove_circle</i>
            <div>{{item.count}}</div>
            <i class="material-icons button" (click)="increaseCount(item.obj)">add_circle</i>
          </td>
      </ng-container>
    </tbody>

  </table>
</div>
