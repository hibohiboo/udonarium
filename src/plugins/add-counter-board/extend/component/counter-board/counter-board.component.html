
<div>
  <div>
    <input type="text" [(ngModel)]="counterBoard.name" /><button (click)="delete()">削除</button><br />
    <label>サイズ: <input class="num-input" type="number" [(ngModel)]="counterBoard.size" /></label>
    <label>最大値: <input class="num-input" type="number" [(ngModel)]="counterBoard.maxCount" /></label>
    <label>右上端: <input class="num-input" type="number" [(ngModel)]="counterBoard.rightCorner" /></label>
    <label>右下端: <input class="num-input" type="number" [(ngModel)]="counterBoard.lowerRightCorner" /></label>
  </div>

  <h3>{{name}}</h3>
  <table>
    <thead>
      <tr>
        <th>名前</th>
        <th>カウント</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of objects; trackBy: trackByItem">
        <tr>
          <td>{{item.name}}</td>
          <td>
            <i class="material-icons button" (click)="decreaseCount(item.obj)">remove_circle</i>
            <div>{{item.count}}</div>
            <i class="material-icons button" (click)="increaseCount(item.obj)">add_circle</i>
          </td>
      </ng-container>
    </tbody>

  </table>
</div>
