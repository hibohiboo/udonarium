<div class="component" [ngClass]="{'submenu-panel': isSubmenu, 'is-max-limit': !isSubmenu, 'pointer-events-none': isPointerDragging}" (mouseleave)="hideSubMenu()" #root>

  <ul>
    <li class="hasHighlight" (click)="doAction(createBlankCard)">カード</li>
    <li class="hasHighlight" (click)="doAction(createTrumpMenu)">トランプ</li>
    <li class="hasHighlight" (click)="doAction(createHandStorage)">ボード</li>
    <li class="hasHighlight" (click)="doAction(createCharacterMenu)">フィギュア</li>
    <li class="hasHighlight" (click)="createDiceSymbolMenu()">ダイス</li>
    <li class="hasHighlight" (click)="doAction(createTerrainMenu)">キューブ</li>
    <li class="hasHighlight" (click)="doAction(createTextNoteMenu)">ノート</li>
    <li class="hasHighlight" (click)="doAction(createTableMaskMenu)">レイヤー</li>
    <li class="hasHighlight" (click)="doAction(settingTable)">テーブル</li>

  </ul>
</div>
<ng-template #actionMenu let-action="action">
  <li class="hasHighlight" (click)="doAction(action)" (mouseenter)="showSubMenu(action)">
    <div class="menu-title">{{action.name}}</div>
    <div *ngIf="action.subActions" class="sub-menu-arrow">
      <i class="material-icons" style="font-size: 1em; vertical-align: bottom;">arrow_forward_ios</i>
    </div>
    <context-menu-extend-plus *ngIf="subMenu && parentMenu === action" [title]="action.name" [actions]="subMenu" [isSubmenu]="true"></context-menu-extend-plus>
  </li>
</ng-template>
<ng-template #separator let-action="action">
  <li>
    <hr class="separator" />
  </li>
</ng-template>
