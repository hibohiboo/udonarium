<div class="component" [ngClass]="{'submenu-panel': isSubmenu, 'is-max-limit': !isSubmenu, 'pointer-events-none': isPointerDragging}" (mouseleave)="hideSubMenu()" #root>

  <ul>
    <li class="hasHighlight" (click)="doAction(createBlankCard)"><div><i class="material-icons icon-size icon">crop_portrait</i>カード</div></li>
    <li class="hasHighlight" (click)="doAction(createTrumpMenu)"><div><i class="material-symbols-outlined icon-size icon">diagnosis</i>トランプ</div></li>
    <li class="hasHighlight" (click)="doAction(createHandStorage)"><div><i class="material-icons icon-size icon">view_comfy</i>ボード</div></li>
    <li class="hasHighlight" (click)="doAction(createCharacterMenu)"><div><i class="material-icons icon-size icon">person</i>フィギュア</div></li>
    <li class="hasHighlight" (click)="createDiceSymbolMenu()"><div><i class="material-icons icon-size icon">casino</i>ダイス</div></li>
    <li class="hasHighlight" (click)="doAction(createTerrainMenu)"><div><i class="material-icons icon-size icon">token</i>キューブ</div></li>
    <li class="hasHighlight" (click)="doAction(createTextNoteMenu)"><div><i class="material-icons icon-size icon">article</i>ノート</div></li>
    <li class="hasHighlight" (click)="doAction(createTableMaskMenu)"><div><i class="material-icons icon-size icon">layers</i>レイヤー</div></li>
    <li class="hasHighlight" (click)="doAction(settingTable)"><div><i class="material-icons icon-size icon">settings_applications</i>テーブル</div></li>

  </ul>
</div>
<ng-template #actionMenu let-action="action">
  <li class="hasHighlight" (click)="doAction(action)" (mouseenter)="showSubMenu(action)">
    <div class="menu-title">{{action.name}}</div>
    <div *ngIf="action.subActions" class="sub-menu-arrow">
      <i class="material-icons" style="font-size: 1em; vertical-align: bottom;">arrow_forward_ios</i>
    </div>
    <context-menu-extend-plus *ngIf="subMenu && parentMenu === action" [title]="action.name" [actions]="subMenu" [isSubmenu]="true"></context-menu-extend-plus>
  </li>
</ng-template>
<ng-template #separator let-action="action">
  <li>
    <hr class="separator" />
  </li>
</ng-template>
