<div class="component" [ngClass]="{'is-grab': !isLock}"
  [style.width.px]="width * gridSize" [style.height.px]="height * gridSize"
  appMovable [movable.option]="movableOption" [movable.disable]="isLock" (movable.ondragstart)="onMove()" (movable.ondragend)="onMoved()">
  <div *ngIf="!usePlayerColor && hasOwner && 0 < ownerName.length" class="name-tag is-nowrap has-length-limit is-black-background" [ngStyle]="{'transform': 'translateY(-75%) translateX(-50%) translateX(' + width * gridSize / 2 +'px)'}">
    <span>{{ownerName}}の手札置き場</span>
  </div>
  <div *ngIf="usePlayerColor && hasOwner" class="name-tag is-nowrap has-length-limit is-black-background" [ngStyle]="{'background-color': ownerColor, 'transform': 'translateY(-75%) translateX(-50%) translateX(' + width * gridSize / 2 +'px)'}">
    <span><b>{{ownerName}}の手札置き場</b></span>
  </div>
  <div *ngIf="imageFile.url.length < 1; then blackMask; else imageMask"></div>
  <ng-template #blackMask>
    <div class="border is-fit-full" [style.background-color]="'rgba(100, 100, 100,' + opacity +')'"></div>
  </ng-template>
  <ng-template #imageMask>
    <div class="border is-fit-full">
      <img class="image is-fit-full" [style.opacity]="opacity" [src]="imageFile.url | safe: 'resourceUrl'">
    </div>
  </ng-template>
  <div *ngIf="isLock" class="lock-icon is-center">
    <i class="material-icons">lock</i>
  </div>
</div>
