
<div>
  <h3>キーボード</h3>
  <dl class="help-list">
    <dt>カードの上で[t]</dt>
    <dd>カードを横にする</dd>
    <dt>カードの上で[u]</dt>
    <dd>カードを縦にする</dd>
    <dt>[→]</dt>
    <dd>テーブルを左に移動</dd>
    <dt>[↑]</dt>
    <dd>テーブルを下に移動</dd>
    <dt>[←]</dt>
    <dd>テーブルを右に移動</dd>
    <dt>[↓]</dt>
    <dd>テーブルを上に移動</dd>
    <dt>[shift]+[→]</dt>
    <dd>テーブルを時計回りに回転</dd>
    <dt>[shift]+[↑]</dt>
    <dd>テーブルを手前に倒す</dd>
    <dt>[shift]+[←]</dt>
    <dd>テーブルを逆時計回りに移動</dd>
    <dt>[shift]+[↓]</dt>
    <dd>テーブルを奥に倒す</dd>
    <dt>[?]</dt>
    <dd>キーボードショートカット表示</dd>
    <dt>[ESC]</dt>
    <dd>キーボードショートカットを閉じる</dd>
  </dl>
  <h3>マウス</h3>
  <dl class="help-list">
    <dt>カードの上でダブルクリック</dt>
    <dd>カードを裏返す</dd>
  </dl>
</div>
